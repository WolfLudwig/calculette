<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculette</title>
    <link rel="stylesheet" href="css/calcu.css">
</head>
<body>
    
    <div class="body">
        <div id="output">
            Le calcul et le resultat, dans la logique
        </div>
        <div class="pad">

        
        <div class="numbers">
            <button class="number-btn" value="7">7</button>
            <button class="number-btn" value="8">8</button>
            <button class="number-btn" value="9">9</button>
            <button class="number-btn" value="4">4</button>
            <button class="number-btn" value="5">5</button>
            <button class="number-btn" value="6">6</button>
            <button class="number-btn" value="1">1</button>
            <button class="number-btn" value="2">2</button>
            <button class="number-btn" value="3">3</button>
            <button class="number-btn" value="±">±</button>
            <button class="number-btn" value="0">0</button>
            <button class="number-btn" value=".">,</button>
        </div>
        <div class="signs">
            <button value=" + ">+</button>
            <button value=" - ">-</button>
            <button value=" * ">*</button>
            <button value=" / ">/</button>
        </div>
        <div class="functs">
            <button>CE</button>
            <button>←</button>
            <button class="result">=</button>
        </div>

    </div>

    </div>


    <script src="js/calcu.js"></script>
</body>
</html>
